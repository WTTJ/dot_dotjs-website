  <script>
    $('#testModal').bind('reveal:open reveal:opened reveal:close reveal:closed', function (event) {

      event.preventDefault();
      $('#testModal').reveal();
    });
    
    $('#fireRevealFade').click(function (event) {
      event.preventDefault();
      $('#testModal').reveal({animation: 'fade'});
